<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&quot;" rel="stylesheet">
    <title>HTML Forms</title>
</head>

<body>
    <section id="overlay">
        <img src="img\burger-logo (1).svg" alt="Davie Burgers Logo" id="logo">
        <hr>
        <!--Add your code below-->
        <form action="/practice.html" method="POST">
            <h1>Login to start creating a burger!</h1>
            <p>Getting info about burgers</p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
            <br>
            <label for="user-pw">Password:</label>
            <input id="user-pw" type="password" name="user-pw">
            <br>
            <section class="protein">
                <label for="amount">How many patties would you like?</label>
                <input id="amount" type="number" step="1" name="amount">
                <br>
            </section>
            <hr>
            <section class="cooked">
                <label for="doneness">How do you want your patty cooked?</label>
                <br>
                <span>Rare</span>
                <input step="0.5" max="5" min="0" id="doneness" type="range" name="doneness">
                <span>Well-Done</span>
            </section>
            <hr>
            <section class="toppings">
                <span>What toppings would you like?</span>
                <br>
                <!-- This is where the LETTUCE checkbox -->
                <input id="lettuce" name="topping" type="checkbox" value="lettuce">
                <label for="lettuce">Lettuce</label>
                <!-- This is where the TOMATO checkbox -->
                <input id="tomato" name="topping" type="checkbox" value="tomato">
                <label for="tomato">Tomato</label>
                <!-- This is where the YOUR OWN checkboxx -->
                <input id="onion" name="topping" type="checkbox" value="onion">
                <label for="onion">Onions</label>
                <input id="bacon" name="topping" type="checkbox" value="bacon">
                <label for="bacon">Bacon</label>
            </section>
            <hr>
            <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>
                <input id="yes" type="radio" name="cheese" value="yes">
                <label for="yes">Yes</label>
                <input id="no" type="radio" name="cheese" value="no">
                <label for="no">No</label>
            </section>
            <hr>
            <section class="bun-type">
                <label for="bun">What type of bun would you like?</label>
                <select id="bun" name="bun">
                    <option value="sesame">Sesame</option>
                    <option value="potato">Potato</option>
                    <option value="glazed">Glazed</option>
                    <option value="gluten-free">Gluten-free</option>
                </select>
            </section>
            <hr>
            <section class="sauce-selection">
                <label for="sauce">What type of sauce would you like?</label>
                <input type="text" list="sauces" id="sauce" name="sauce">
                <datalist id="sauces">
                    <option value="ketchup"></option>
                    <option value="mayo"></option>
                    <option value="bbq"></option>
                </datalist>
            </section>
            <hr>
            <section class="extra-info">
                <label for="extra">Anything else you want to add?</label>
                <br>
                <textarea id="extra" name="extra" rows="3" cols="40">
              </textarea>
            </section>
            <hr>
            <section class="submission">
                <input id="submission" name="submission" value="Submit" type="submit">
            </section>
        </form>
    </section>
</body>

</html>
